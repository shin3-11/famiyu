<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ふぁみいゆ保育園</title>
  </head>
  <body>
    <header>
    <div class="row text-center mx-0" style="padding-top: 58px;background-image: url(assets/img/top.jpg);background-repeat: no-repeat;    background-size: contain;
">
<div class="col-1"></div>
      <div class="col-4">
        <div class="row" style="padding-left: 11%;padding-right: 6%;">
          <div class="col-4">
            <img src="assets/img/camera.jpg" class="" style="padding-bottom: 11px;">
            <p class="m-0" style="font-size:15px; color:#F25151">お知らせ</p>
            <p style="font-size:9px">NEWS</p>
          </div>
          <div class="col-4">
            <img src="assets/img/hat.jpg" class="" style="padding-bottom: 11px;">
            <p class="m-0" style="font-size:15px; color:#F25151">園の方針</p>
            <p style="font-size:9px">ABOUT</p>
          </div>
          <div class="col-4">
            <img src="assets/img/clock.jpg" class="" style="padding-bottom: 2px;">
            <p class="m-0" style="font-size:15px; color:#F25151">1日の流れ</p>
            <p style="font-size:9px">FLOW</p>
          </div>
        </div>
      </div>
      <div class="col-2" style="position: relative; z-index: 999;">
        <img src="assets/img/logo.png" class="" style="position: absolute;width:100%;left: 0;">
      </div>
      <div class="col-4">
        <div class="row" style="padding-right: 16%;">
          <div class="col-4">
            <img src="assets/img/parents.jpg" class="" style="padding-bottom: 6px;">
            <p class="m-0" style="font-size:15px; color:#F25151">保護者様の声</p>
            <p style="font-size:9px">VOICE</p>
          </div>
          <div class="col-4">
            <img src="assets/img/bus.jpg" class="" style="padding-bottom: 16px;">
            <p class="m-0" style="font-size:15px; color:#F25151">園の概要</p>
            <p style="font-size:9px">ACCESS</p>
          </div>
          <div class="col-4">
            <img src="assets/img/bug.jpg" class="" style="padding-bottom: 11px;">
            <p class="m-0" style="font-size:15px; color:#F25151">お問い合わせ</p>
            <p style="font-size:9px">CONTACT</p>
          </div>
        </div>
      </div>
      <div class="col-1"></div>
      <div class="col-12" style="position: relative;">
        <img src="assets/img/main.png" class="" style="width:91%">
        <img src="assets/img/heart.png" class="" style="position: absolute;left: 8%;top: 6%;">
        <img src="assets/img/text.png" class="" style="position: absolute;top: -1%;right: 3%;">
      </div>
    </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
